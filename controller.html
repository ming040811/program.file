    <div class="container">
        <div class="main-canvas-frame">
            <div class="scene-info">Scene 1 연결</div>
            
            <div class="touch-pads-wrapper">
                </div>
        </div>

        <div class="bottom-controls">
            <button class="delete-btn" id="delete-selected-deco"><span>삭제</span></button>

            <div class="control-group-wrapper">
                
                <div class="control-group">
                    <button class="control-btn align" data-action="flip" data-direction="UP" title="좌우반전">^</button>
                    <p><span>좌우반전</span></p>
                    <button class="control-btn align" data-action="flip" data-direction="DOWN" title="좌우반전">v</button>
                </div>
            
                <div class="control-group">
                    <button class="control-btn scale" data-action="scale" data-direction="UP" title="크게"><span>+</span></button>
                    <p><span>크기</span></p>
                    <button class="control-btn scale" data-action="scale" data-direction="DOWN" title="작게"><span>-</span></button>
                </div>

                <div class="control-group">
                    <button class="control-btn rotate" data-action="rotate" data-direction="LEFT" title="반시계 회전">^</button>
                    <p><span>회전</span></p>
                    <button class="control-btn rotate" data-action="rotate" data-direction="RIGHT" title="시계 회전">v</button>
                </div>
            </div>
        </div>
    </div>
