<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 동화 만들기</title>
    <style>
        :root {
            --header-height: 50px;
            --asset-panel-width: 140px; 
            --timeline-height: 80px;
            --secondary-color: #f4f4f4;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            font-size: 14px;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: var(--secondary-color);
        }

        .app-header {
            height: var(--header-height);
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            flex-shrink: 0;
        }

        .export-button {
            padding: 8px 16px;
            background-color: #4F99B2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .app-main {
            display: flex;
            flex-grow: 1; 
            overflow: hidden;
        }

        .asset-panel {
            width: var(--asset-panel-width);
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .asset-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        #decorations.asset-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .asset-item {
            width: 100%;
            height: auto;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #eee;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .canvas-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        #canvas {
            width: 88%;
            aspect-ratio: 16 / 9; 
            max-width: 100%;
            max-height: 100%;
            background-color: white;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        
        .canvas-element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%; 
            height: auto;
        }

        .timeline {
            height: var(--timeline-height);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        
        .timeline-strip {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .scene {
            height: 45px;
            aspect-ratio: 16 / 9;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        
        .scene.active {
            border: 2px solid #4F99B2;
        }

        .arrow { color: #ccc; }

        /* --- Scrollbar Styling --- */
        .asset-container::-webkit-scrollbar {
            width: 8px;
        }

        .asset-container::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
        }

        .asset-container::-webkit-scrollbar-thumb {
            background: #e0e0e0;
            border-radius: 4px;
        }

        .asset-container::-webkit-scrollbar-thumb:hover {
            background: #c1c1c1;
        }

        .asset-container::-webkit-scrollbar-button {
            display: none;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <button class="export-button">영상 만들기</button>
    </header>

    <div class="app-main">
        <aside class="asset-panel">
            <div class="asset-container">
                <div id="decorations" class="asset-list">
                    <img src="img/모자남자.png" class="asset-item" data-type="decoration">
                    <img src="img/자동차.png" class="asset-item" data-type="decoration">
                    <img src="img/나비.png" class="asset-item" data-type="decoration">
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="canvas-wrapper">
                <div id="canvas"></div>
            </div>
            <div class="timeline">
                <div class="timeline-strip">
                    <div class="scene active" data-scene="1"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="2"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="3"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="4"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="5"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="6"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const scenes = document.querySelectorAll('.scene');
            
            const storyData = {
                '1': { background: '', decoration: '' },
                '2': { background: '', decoration: '' },
                '3': { background: '', decoration: '' },
                '4': { background: '', decoration: '' },
                '5': { background: '', decoration: '' },
                '6': { background: '', decoration: '' },
            };
            
            let currentScene = 1;

            const assetItems = document.querySelectorAll('.asset-item');
            assetItems.forEach(item => {
                item.draggable = false;
                item.addEventListener('click', (e) => {
                    const imgSrc = e.target.src;
                    const type = e.target.dataset.type;

                    if (type === 'background') {
                        storyData[currentScene].background = imgSrc;
                    } else {
                        storyData[currentScene].decoration = imgSrc;
                    }
                    renderScene(currentScene);
                });
            });

            scenes.forEach(scene => {
                scene.addEventListener('click', () => {
                    scenes.forEach(s => s.classList.remove('active'));
                    scene.classList.add('active');
                    currentScene = scene.dataset.scene;
                    renderScene(currentScene);
                });
            });

            function renderScene(sceneNumber) {
                const data = storyData[sceneNumber];
                canvas.style.backgroundImage = data.background ? `url(${data.background})` : 'none';
                
                canvas.innerHTML = '';
                if (data.decoration) {
                    const img = document.createElement('img');
                    img.src = data.decoration;
                    img.classList.add('canvas-element');
                    
                    // '모자남자.png'일 경우에만 특별 스타일 적용
                    if (data.decoration.includes('모자남자.png')) {
                        // 테스트용 경고창
                        alert('모자남자 이미지 크기를 조절합니다!'); 
                        
                        img.style.width = '50%';
                        // 테스트용 파란색 테두리
                        img.style.border = '5px solid blue';
                    }
                    
                    canvas.appendChild(img);
                }

                updateThumbnail(sceneNumber);
            }

            function updateThumbnail(sceneNumber) {
                const sceneEl = document.querySelector(`.scene[data-scene="${sceneNumber}"]`);
                if (sceneEl) {
                    sceneEl.style.backgroundImage = storyData[sceneNumber].background ? `url(${storyData[sceneNumber].background})` : 'none';
                }
            }
            
            renderScene(currentScene);
        });
    </script>
</body>
</html>
