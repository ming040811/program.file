<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 동화 만들기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <button class="export-button">영상 만들기</button>
    </header>

    <div class="app-main">
        <nav class="vertical-tabs">
            <button class="tab-button active" data-tab="backgrounds">
                <div class="tab-content"><img src="img/배경.png" alt="배경 아이콘">배경</div>
            </button>
            <button class="tab-button" data-tab="decorations">
                <div class="tab-content"><img src="img/꾸미기.png" alt="꾸미기 아이콘">꾸미기</div>
            </button>
            </nav>

        <aside class="asset-panel">
            <div class="asset-container">
                <div id="backgrounds" class="asset-list">
                    <img src="img/낮.png" class="asset-item" data-type="background" alt="낮">
                    <img src="img/밤.png" class="asset-item" data-type="background" alt="밤">
                    <img src="img/비.png" class="asset-item" data-type="background" alt="비">
                    <img src="img/눈.png" class="asset-item" data-type="background" alt="눈">
                    <img src="img/계단.png" class="asset-item" data-type="background" alt="계단">
                    <img src="img/도시.png" class="asset-item" data-type="background" alt="저녁의 도시">
                    <img src="img/나무.png" class="asset-item" data-type="background" alt="숲속">
                </div>
                <div id="decorations" class="asset-list" style="display: none;">
                    <img src="img/집1.png" class="asset-item" data-type="decoration" alt="집">
                    <img src="img/성1.png" class="asset-item" data-type="decoration" alt="성">
                    <img src="img/가로등1.png" class="asset-item" data-type="decoration" data-canvas-src="img/가로등1-2.png" alt="가로등">
                    <img src="img/쌍가로등1.png" class="asset-item" data-type="decoration" data-canvas-src="img/쌍가로등1-2.png" alt="가로등">
                </div>
                </div>
        </aside>

        <main class="main-content">
            <div class="canvas-wrapper">
                <div id="canvas">
                    <div class="snap-guide vertical-guide"></div>
                    <div class="snap-guide horizontal-guide"></div>
                    
                    <div class="story-text-container default-text">
                        <p id="story-text"></p>
                    </div>

                </div>
            </div>

            <div class="timeline">
                <div class="timeline-strip">
                    <div class="scene active" data-scene="1"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="2"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="3"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="4"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="5"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="6"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="7"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="8"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
