<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FBX Light Simulator</title>
  <style>
    body { margin: 0; background: #111; }
    canvas { display: block; }
    #gui-container { position: absolute; top: 10px; right: 10px; }
  </style>
</head>
<body>
  <div id="gui-container"></div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { FBXLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/FBXLoader.js";
    import GUI from "https://cdn.jsdelivr.net/npm/lil-gui@0.19/+esm";

    let scene, camera, renderer, controls, light;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      // 기본 카메라
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(3, 3, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);

      // FBX 불러오기
      const loader = new FBXLoader();
      loader.load("test.fbx", function (object) {
        scene.add(object);

        // FBX 안에 카메라 있으면 교체
        object.traverse(function (child) {
          if (child.isCamera) {
            camera = child;
            controls.object = camera;
            console.log("FBX 카메라 사용됨");
          }
        });
      });

      // 조명 생성
      light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(5, 5, 5);
      scene.add(light);

      // GUI
      const gui = new GUI({ container: document.getElementById("gui-container") });
      const lightFolder = gui.addFolder("Light Controls");
      lightFolder.add(light.position, "x", -10, 10, 0.1);
      lightFolder.add(light.position, "y", -10, 10, 0.1);
      lightFolder.add(light.position, "z", -10, 10, 0.1);
      lightFolder.add(light, "intensity", 0, 5, 0.1).name("Brightness");
      lightFolder.open();

      window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
